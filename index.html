<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Conferencing Website</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <main>

     


        <!-- <div id="users-list"></div> -->
            <div align="center" id="footertop"><h1 style="color: rgb(114, 200, 118);">BHARAT INTERN TASK 1 <img src="https://www.wisconsinmeetings.com/wp-content/uploads/2022/11/video-conferencing_1728065929-978x652-1.jpeg" width="50px" height="30px"></h1></div>
        <h1 id="site-title" style="color:rgba(188, 100, 30, 0.905);"><marquee behavior="" direction="right to left"><b> Video Conferencing Website</b> </marquee></h1>
        <div id="join-wrapper">
            <input id="username" type="text" placeholder="Drop Your Name Here..." />
            <button id="join-btn">Join Stream</button>
        </div>
        <div id="user-streams" ></div>
        


        <!-- Wrapper for join button -->
        <div id="footer">
            <div class="icon-wrapper">
                <img class="control-icon" id="camera-btn" src="./assets/video.svg" />
                <p>Camera</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="mic-btn" src="./assets/microphone.svg" />
                <p>Mic</p>
            </div>

            <div class="icon-wrapper">
                <img class="control-icon" id="leave-btn" src="./assets/leave.svg" />
                <p>Leave</p>
            </div>
            
           
            
            
        </div>

    </main>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src='script.js'></script>
